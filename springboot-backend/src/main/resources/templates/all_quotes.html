<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Quotes</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Tag</th>
				<th>Text</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if"${quotes.empty}">
				<td colspan="2">No quotes available</td>
			</tr>
			<tr th:each="quote : ${quotes}">
				<td><span th:text="${quote.tag}"> Tag </span></td>
				<td><span th:text="${quote.sentence}"> Text </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
